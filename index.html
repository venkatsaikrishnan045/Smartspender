<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSpender â€“ Your Daily Expense Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12v4"/></svg>
                <h1>SmartSpender</h1>
            </div>
            <div class="total-spent">
                <span id="totalAmount">$0.00</span>
                <span class="label">Total Spent</span>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Add Expense Form -->
        <div class="card">
            <h2>Add New Expense</h2>
            <form id="expenseForm" class="expense-form">
                <div class="form-grid">
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="amount" placeholder="Amount" step="0.01" min="0" required>
                    <select id="category" required>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="utilities">Utilities</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 8v8"/><path d="M8 12h8"/></svg>
                    Add Expense
                </button>
            </form>
        </div>

        <!-- Analytics Grid -->
        <div class="analytics-grid">
            <!-- Spending by Category -->
            <div class="card">
                <div class="card-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>
                    <h2>Spending by Category</h2>
                </div>
                <div id="categoryList" class="category-list"></div>
            </div>

            <!-- Spending Overview -->
            <div class="card">
                <div class="card-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m23 6-9.5 9.5-5-5L1 18"/><path d="M17 6h6v6"/></svg>
                    <h2>Spending Overview</h2>
                </div>
                <div class="overview-stats">
                    <div class="stat-item">
                        <span>Average per transaction</span>
                        <span id="avgTransaction" class="stat-value">$0.00</span>
                    </div>
                    <div class="stat-item">
                        <span>Highest expense</span>
                        <span id="highestExpense" class="stat-value">$0.00</span>
                    </div>
                    <div class="stat-item">
                        <span>Total transactions</span>
                        <span id="totalTransactions" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="card">
            <div class="transactions-header">
                <div class="card-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                    <h2>Recent Transactions</h2>
                </div>
                <select id="periodFilter">
                    <option value="all">All Time</option>
                    <option value="month">Last 30 Days</option>
                    <option value="week">Last 7 Days</option>
                </select>
            </div>
            <div id="transactionsList" class="transactions-list"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
